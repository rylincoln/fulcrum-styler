<div id="modal-loadMap" class="modal" role="dialog" aria-describedby="" aria-labelledby="modal-loadMap-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 id="modal-loadMap-title" class="modal-title">Load Map&nbsp;<img src="assets/img/help@2x.png" style="height:18px;" rel="tooltip" title="You can copy and paste your code below and it will display on the map." data-placement="bottom"></h4>
      </div>
      <div class="modal-body">
        <p id="modal-loadMap-description">The textarea below is where you can paste your JSON code to load your map.</p>
        <form role="form">
          <div class="form-group">
            <code style="padding:0;"><textarea id="modal-loadMap-code" class="form-control"></textarea></code>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-loadMap-set-button" class="btn btn-success" data-dismiss="modal" disabled>Set</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
